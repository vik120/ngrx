<div *ngIf="isModalShown" [config]="{ show: true, backdrop: 'static' }" (onHidden)="onHidden()" bsModal #autoShownModal="bs-modal"
  class="modal fade" tabindex="-1" role="dialog" aria-labelledby="dialog-auto-name">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left">{{title}}</h4>
        <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="userForm.reset(); onHidden()">
          <span aria-hidden="true" class="visually-hidden">&times;</span>
        </button>
      </div>
      <form [formGroup]="userForm" (ngSubmit)="addOrUpdateUser()" [ngClass]="{'was-validated': userForm.invalid && userForm?.dirty}">
        <div class="modal-body">

          <div class="form-group">
            <label>Phone</label>
            <input type="text" formControlName="phone" class="form-control" required />
            <div class="invalid-feedback" *ngIf="submitted && (f.phone.errors || f.phonenumber.errors.pattern || f.phonenumber.errors.maxlength || f.phonenumber.errors.minlength)">
              Please provide phone number.
            </div>
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" formControlName="email" class="form-control" required />
            <div class="invalid-feedback" *ngIf="submitted && (f.email.errors || f.email.dirty && f.email.invalid)">
              Please provide a valid email.
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Save</button>
          <button type="button" class="btn btn-danger" (click)="userForm.reset(); onHidden()">Cancel</button>
        </div>
      </form>

      <div class="alert alert-danger mr-1 ml-1" role="alert" *ngIf="error && !loading">
        An Error occured, Please try again
        <button type="button" class="btn btn-close" data-bs-dismiss="alert" aria-label="Close" (click)="tryAgain()"><i class="fa fa-close"></i></button>
      </div>
      
      <app-loader *ngIf="loading"></app-loader>
    </div>
  </div>
</div>
